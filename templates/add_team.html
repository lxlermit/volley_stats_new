<!DOCTYPE html>
<html>
<head>
    <title>Добавить команду</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить новую команду</h1>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" style="max-width: 500px;">
            <div class="form-group">
                <label for="team_name">Название команды:</label>
                <input type="text" id="team_name" name="team_name" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Создать команду</button>
            <a href="{{ url_for('teams_edit') }}" class="btn">Отмена</a>
        </form>
    </div>
</body>
</html>
